      host: https://adb-7405610019768460.0.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/zedbelachew@zbelachewarchitectoutlook.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog:
        default: "citibike_test"
      dev_flag:
        default: false
    permissions:
      - service_principal_name: 4a54a6ba-8da9-4182-92c1-de9609f29183
